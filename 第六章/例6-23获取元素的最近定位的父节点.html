<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>获取最近定位的父节点</title>
<style>
#div1{
	position:relative;
}
#div2{
	position:relative;
}
</style>
</head>
<body>
  <div id="div1">
     <div id="div2">      
     </div>
   </div>
   <script>
	 var div2 = document.getElementById('div2');
	 console.log("div2的最近定位的父节点是：");
	 console.log(div2.offsetParent);	
   </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div,
        p {
            width: 300px;
            height: 30px;
            line-height: 30px;

        }
    </style>
</head>
<body>
    <div id="time">123</div>
    <p id="test"></p>
    <span id="span"></span>
    <script>
        var div = document.querySelector('div');
        var p = document.querySelector('p');
        var span = document.querySelector('span');
        console.log('设置前,div元素的id属性的值是：' + div.id);
        console.log('设置前,p元素的id属性的值是：' + p['id']);
        console.log('设置前,span元素的id属性的值是：' + span.getAttribute('id'));
        div.id = 'test';
        p['id'] = 'test';
        span.setAttribute('id', 'test');
        console.log('设置后,div元素的id属性的值是：' + div.id);
        console.log('设置后,p元素的id属性的值是：' + p['id']);
        console.log('设置后,span元素的id属性的值是：' + span.getAttribute('id'));
    </script>
</body>

</html>

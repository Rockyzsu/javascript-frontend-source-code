<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="demo">设置和获取自定义属性</div>
    <script>
        var div = document.querySelector('div');
        div.setAttribute('num', 3);
        console.log(div.num);       
        console.log(div.getAttribute('num'));  
      //  div.removeAttribute('num');      
        div.test = '2';
        console.log(div.test);      
        console.log(div.getAttribute('test'));  
          
    </script>
</body>

</html>

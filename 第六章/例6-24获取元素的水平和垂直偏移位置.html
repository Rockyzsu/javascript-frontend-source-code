<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>获取元素的水平及垂直偏移位置</title>
<style>
#div3{width:50px;height:50px;border:3px solid red;position:absolute;left:20px;top:10px;}
#div4{width:30px;height:30px;border:3px solid blue;position:absolute;left:20px;top:10px;}
</style>
</head>
<body>
	<div id="div3">
		<div id="div4"><div>
	</div>
<script>
  var div4 = document.getElementById('div4');	
  console.log("第四个div的水平偏移位置为：");
  console.log(div4.offsetLeft);	
  console.log("第四个div的垂直偏移位置为：");
  console.log(div4.offsetTop);
</script>
</body>
</html>

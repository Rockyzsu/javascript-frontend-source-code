<!DOCTYPE html>

<head>

    <title>Document</title>

<body>
    <ul>
        <li>0</li>
    </ul>
    <script>
        // 1. 创建元素节点

        var ul = document.querySelector('ul');
        var li1 = ul.children[0].cloneNode(true);
        ul.appendChild(li1);
        var li2 = ul.children[0].cloneNode();
        ul.appendChild(li2);



    </script>

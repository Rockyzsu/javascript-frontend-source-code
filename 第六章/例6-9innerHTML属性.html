<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div,
        p {
            width: 300px;
            height: 30px;
            line-height: 30px;
           
        }
    </style>
</head>

<body>
    <button>显示当前系统时间</button>
    <div id="time">123</div>    
    <script>
        var btn = document.querySelector('button'); //  获取元素 
        var div = document.querySelector('div');      
        btn.onclick = function() { // 事件绑定         
            var date = new Date();       
            div.innerHTML = date.toLocaleString();// 单击按钮，div里面的内容会发生变化               
        }        
    </script>
</body>

</html>

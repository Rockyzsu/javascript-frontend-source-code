    <script>

        /*
            我国古代有一位著名的数学家张丘建，从小就很爱动脑筋．有一天宰相要考考他，让他用100文钱，买回100只鸡来．
      鸡翁一，值钱五；鸡母一，值钱三；鸡雏三，值钱一；百钱买百鸡，则翁、母、雏各几何?
      这也就是有名的“百鸡问题”
        */

        for (var i = 0; i <= 100; i++)
            for (var j = 0; j <= 100; j++)
                for (var k = 0; k <= 100; k++) {
                    if (i * 5 + j * 3 + k / 3 == 100 && i + j + k == 100) {
                        console.log("可以买"+i+"只公鸡，"+j+"只母鸡，"+k+"只小鸡");
                    }
                }







    </script>

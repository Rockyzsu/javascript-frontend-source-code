<html>

<head>
  <script type="text/javascript">


    var random = 6;
    do {
      var num = prompt('你来猜？请输入一个1-10之间的数字');
      if (num > random) {
        console.log('输入的值' + num + '猜大了');
      } else if (num < random) {
        console.log('输入的值' + num + '猜小了');
      } else {
        console.log('输入的值' + num + '猜对了');

      }
    } while (num != random)



  </script>
</head>

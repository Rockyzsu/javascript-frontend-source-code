<html>
<head>
    <script type="text/javascript">
        console.log(true && false); // false
        console.log(1 && 6); // 6
        console.log(0 && 6); //  0
        console.log(1 == 1 && 6); // 6
        console.log('a' && 'c'); // c
        console.log(null && 6); // null
        console.log(NaN && 6); // NaN
        console.log(undefined && 6); // undefined
        console.log(0 && 1 && 6 ); // 0
        console.log(1 && 2 && 3); // 3  
    </script>
</head>
<body>
</body>
</html>

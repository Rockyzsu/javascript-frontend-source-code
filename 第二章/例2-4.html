<html>

<head>
    <script type="text/javascript">
        console.log(true || false); // true
        console.log(1 || 6); // 1
        console.log(0 || 6); //  6
        console.log(1 == 1 || 6); // true
        console.log('a' || 'c'); // a
        console.log(null || 6); // 6
        console.log(NaN || 6); // 6
        console.log(undefined || 6); // 6
        console.log(0 || 1 || 6); // 1
        console.log(1 || 2 || 3); // 1  
        var num = 0;
        123 || num++;// 第一个表达式为真，num++不再执行
        console.log(num);// 0 
    </script>
</head>

<body>
</body>

</html>

<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<title></title>
	<script>
		console.log(navigator.userAgent);
		var str = navigator.cookieEnabled ? '启用了' : '没有启用';
		if (navigator.userAgent.toLowerCase().indexOf("trident") > -1) {
			console.log('你使用的是IE' + ', 浏览器的cookie' + str);
		} else if (navigator.userAgent.indexOf('Firefox') >= 0) {
			console.log('你使用的是Firefox' + ', 浏览器的cookie' + str);
		} else if (navigator.userAgent.indexOf('Opera') >= 0) {
			console.log('你使用的是Opera' + ', 浏览器的cookie' + str);
		} else if (navigator.userAgent.indexOf("Safari") > 0) {
			console.log('你使用的是Safari' + ', 浏览器的cookie' + str);
		} else {
			console.log('你使用的是其他的浏览器浏览网页！');
		}
	</script>
</head>

<body>
</body>

</html>

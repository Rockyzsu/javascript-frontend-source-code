    <script>       
     
         function getSum (num1, num2) {
            if(typeof num1 !=='number'||typeof num2 !=='number'){
                return '请输入数字';// return使函数中止执行，它后面的代码不再执行
            }
            return num1 + num2;            
        }      
        console.log(getSum('1',2));
        console.log(getSum(1,'2'));
        console.log(getSum(1,2));
    </script>

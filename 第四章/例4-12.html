<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>网页计算器</title>
  </head>
  <body>
    
    
    <script>
      function calc(num1,num2,func) {
       
        return func(num1, num2);
      }
      function add(num1, num2) {    // 加法
        return num1 + num2;
      }
      function sub(num1, num2) {    // 减法
        return num1 - num2;
      }
      function mul(num1, num2) {    // 乘法
        return num1 * num2;
      }
    console.log(calc(1,2,add));
    console.log(calc(1,2,sub));
    console.log(calc(1,2,mul));
    </script>
  </body>
</html>

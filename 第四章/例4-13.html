    <script>




        function isNumber(x) {
            x = parseInt(x) && Number(x);
            if (isNaN(x)) {
                return false;
            }
            return true;
        };
        console.log(isNumber("1"));
        console.log(isNumber("123"));
        console.log(isNumber(""));
        console.log(isNumber("40  years"));

<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<title>商品列表页面</title>
	<link rel="stylesheet" type="text/css" href="./style.css" />
	<script src="./script.js" type="text/javascript" charset="utf-8"></script>
</head>

<body>
	<div class="catbox">
		<table id="cartTable">
			<thead>
				<tr>
					<th>
						<label><input class="check-all check" type="checkbox">&nbsp;&nbsp;全选</label>
					</th>
					<th>商品</th>
					<th>单价</th>
					<th>数量</th>
					<th>小计</th>
					<th>操作</th>
				</tr>
			</thead>
			<tbody>
				<tr class="on">
					<td class="checkbox"><input class="check-one check" type="checkbox"></td>
					<td class="goods"><img src="images/1.jpg" alt=""><span>数据结构-清华大学出版社</span></td>
					<td class="price">28</td>
					<td class="count"><span class="reduce"></span>
						<input class="count-input" type="text" value="1">
						<span class="add">+</span>
					</td>
					<td class="subtotal">28</td>
					<td class="operation"><span class="delete">删除</span></td>
				</tr>
				<tr class="on">
					<td class="checkbox"><input class="check-one check" type="checkbox"></td>
					<td class="goods"><img src="images/2.jpg" alt=""><span>C程序设计-清华大学出版社</span></td>
					<td class="price">61</td>
					<td class="count"><span class="reduce"></span>
						<input class="count-input" type="text" value="1">
						<span class="add">+</span>
					</td>
					<td class="subtotal">61</td>
					<td class="operation"><span class="delete">删除</span></td>
				</tr>
				<tr class="on">
					<td class="checkbox"><input class="check-one check" type="checkbox"></td>
					<td class="goods"><img src="images/3.jpg" alt=""><span>Python-清华大学出版社</span></td>
					<td class="price">39</td>
					<td class="count"><span class="reduce"></span>
						<input class="count-input" type="text" value="1">
						<span class="add">+</span>
					</td>
					<td class="subtotal">39</td>
					<td class="operation"><span class="delete">删除</span></td>
				</tr>
				<tr class="on">
					<td class="checkbox"><input class="check-one check" type="checkbox"></td>
					<td class="goods"><img src="images/4.jpg" alt=""><span>Java-清华大学出版社</span></td>
					<td class="price">47</td>
					<td class="count"><span class="reduce"></span>
						<input class="count-input" type="text" value="1">
						<span class="add">+</span>
					</td>
					<td class="subtotal">47</td>
					<td class="operation"><span class="delete">删除</span></td>
				</tr>
			</tbody>
		</table>
		<div class="foot" id="foot">		
			<div class="fr closing">提交订单</div>		
			<div class="fr total">合计：￥<span id="priceTotal">0</span></div>
			<div class="fr selected" id="selected">
				已选商品<span id="selectedTotal">0</span>件				
			</div>			
		</div>
	</div>
</body>

</html>
